<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 flex h-[100vh] justify-center items-center">
    <div class="w-90 bg-white rounded-xl p-3">
      <h2 class="text-zinc-600 text-xl m-5 font-medium">Login to Website</h2>
      <form>
        <div class="flex justify-between items-center m-5">
          <label for="email" class="font-medium">Email</label>
          <input
            id="email"
            type="email"
            class="border-2 p-2 rounded-md hover:border-violet-300 focus:outline-none focus:border-violet-500"
          />
        </div>
        <div class="flex justify-between items-center m-5">
          <label for="password" class="font-medium">Password</label>
          <input
            id="password"
            type="password"
            class="border-2 p-2 rounded-md hover:border-violet-300 focus:outline-none focus:border-violet-500"
          />
        </div>
        <div class="m-5">
          <button
            type="submit"
            class="w-36 p-2 rounded-full bg-violet-500 text-white hover:bg-violet-400 focus:bg-violet-600 focus:ring focus:ring-violet-300 "
          >
            Sign in
          </button>
          <button
            class="w-36 p-2 rounded-full bg-white text-violet-600 hover:bg-violet-100 focus:ring focus:ring-violet-300 font-medium"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
