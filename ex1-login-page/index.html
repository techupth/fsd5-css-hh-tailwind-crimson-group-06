<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body
    class="box-border h-[100vh] bg-slate-200 flex flex-col justify-center items-center"
  >
    <div
      class="w-1/4 border-2 divide-solid border-white bg-white p-5 rounded-lg"
    >
      <div class="bg-white rounded-xl border-zinc-600 border-1 text-xl">
        Login to Website
      </div>
      <br />
      <div
        class="flex flex-row justify-between text-lg text-left items-center font-medium"
      >
        <p>Email</p>
        <input
          class="border-2 divide-solid border-zinc-600 p-2 hover:border-violet-500 focus:border-violet-500 gap-2 rounded-lg"
          type="email"
          name="email"
          id="email"
        />
      </div>
      <br />
      <div
        class="flex flex-row justify-between text-lg text-left items-center font-medium"
      >
        <p>Password</p>
        <input
          class="border-2 divide-solid border-zinc-600 p-2 hover:border-violet-500 focus:border-violet-500 rounded-lg"
          type="password"
          name="password"
          id="password"
        />
      </div>
      <br />

      <!--ปุ่ม-->

      <div class="flex flex-row justify-around">
        <button
          class="w-36 p-2 border-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:bg-violet-300 focus:ring rounded-full"
        >
          Sing In
        </button>

        <button
          class="w-36 p-2 border-full bg-white text-violet-600 hover:bg-violet-100 focus:ring focus:border-violet-300 focus:text-violet-600 rounded-full"
        >
          Sing Up
        </button>
      </div>
    </div>
  </body>
</html>
